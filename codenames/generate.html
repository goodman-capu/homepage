<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,viewport-fit=cover">
    <meta name="author" content="Zhikang Fan">
    <meta name="description" content="Codenames Generator">
    <title>Codenames Generator</title>
    <script src="../jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../common.css">
    <script>
    const Token = {
        BLANK: 'blank',
        BLUE: 'blue',
        RED: 'red',
        ASSASSIN: 'assassin',
    };

    class Target {
        constructor(token, number, max) {
            if (number < 0 || number > max) {
                throw `Token ${token} number error`;
            }
            this.token_ = token;
            this.number_ = number;
            this.filled_ = 0;
        }

        fillOne() {
            if (this.filled_ < this.number_) {
                this.filled_ ++;
                return this.token_;
            }
        }

        isFilled() {
            return this.filled_ === this.number_;
        }
    }

    class CodeName {
        constructor() {
            const urlParams = new URLSearchParams(window.location.search);
            const x = parseInt(urlParams.get('x'));
            const y = parseInt(urlParams.get('y'));
            const blue = parseInt(urlParams.get('blue'));
            const red = parseInt(urlParams.get('red'));
            const assassin = parseInt(urlParams.get('assassin'));
            this.seed_ = urlParams.get('seed').length > 0 ? parseInt(urlParams.get('seed')) : undefined;

            if (x < 4 || x > 6 || y < 4 || y > 6) {
                throw 'Board size error';
            }
            if (blue + red + assassin > x * y) {
                throw 'Too many tokens';
            }
            if (this.seed_ && (this.seed_ < 1 || this.seed_ > 9999)) {
                throw 'Seed out of range';
            }

            const targets = [
                new Target(Token.BLUE, blue, 15),
                new Target(Token.RED, red, 15),
                new Target(Token.ASSASSIN, assassin, 5),
            ];
            const board = new Array(y);
            for (let i = 0; i < board.length; i++) {
                board[i] = new Array(x).fill(Token.BLANK);
            }
            while (true) {
                let filled = true;
                for (const target of targets) {
                    if (!target.isFilled()) {
                        filled = false;
                        while (true) {
                            const random_x = this.randomInt_(0, x - 1);
                            const random_y = this.randomInt_(0, y - 1);
                            if (board[random_y][random_x] === Token.BLANK) {
                                board[random_y][random_x] = target.fillOne();
                                break;
                            }
                        }
                    }
                }
                if (filled) {
                    break;
                }
            }
            this.x_ = x;
            this.y_ = y;
            this.board_ = board;
        }

        initialize() {
            const board = document.createElement('div');
            board.classList.add('column-container');
            for (let y = 0; y < this.y_; y++) {
                const boardRow = document.createElement('div');
                boardRow.classList.add('row-container');
                for (let x = 0; x < this.x_; x++) {
                    const tokenSeat = document.createElement('div');
                    tokenSeat.classList.add('token-seat');
                    const token = document.createElement('div');
                    token.classList.add('token');
                    token.classList.add(this.board_[y][x]);

                    tokenSeat.appendChild(token);
                    boardRow.appendChild(tokenSeat);
                }
                board.appendChild(boardRow);
            }
            $('#board').append(board);
            $('.token').css({'padding-top': `${100 * this.x_ / this.y_}%`});
        }

        randomInt_(min, max) {
            let ramdom0to1 = Math.random();
            if (this.seed_) {
                const n = Math.sin(++this.seed_) * 10000;
                ramdom0to1 = n - Math.floor(n);
            }
            return Math.floor(min + ramdom0to1 * (max - min + 1));
        }
    }

    $('document').ready(() => {
        try {
            new CodeName().initialize();
        }
        catch (err) {
            alert(err);
        }
    });
    </script>
    <style>
    .wrapper {
        max-height: 100vmin;
        max-width: 100vmin;
        margin: auto;
    }

    #board {
        margin: 10vmin;
        padding: 2.5vmin;
        border-radius: 5vmin;
        border-style: solid;
        border-color: rgb(75, 63, 56);
        border-width: 1.5vmin;
        background-color: black;
    }

    .column-container {
        display: flex;
        flex-direction: column;
    }

    .row-container {
        display: flex;
        flex-direction: row;
    }

    .token-seat {
        width: 100%;
        margin: 0.75vmin;
    }

    .token {
        border-radius: 2vmin;
        position: relative;
    }

    .token::before {
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-repeat: no-repeat;
        background-position: center;
        background-size: 50%;
        filter: drop-shadow(0 0 20px white);
    }

    .token.blank {
        background-color: rgb(223, 205, 165);
    }

    .token.blue {
        background-color: rgb(51, 123, 166);
    }

    .token.blue::before {
        background-image: url(blue.png);
    }

    .token.red {
        background-color: rgb(217, 55, 56);
    }

    .token.red::before {
        background-image: url(red.png);
    }

    .token.assassin {
        background-color: rgb(49, 48, 47);
    }

    .token.assassin::before {
        background-image: url(assassin.png);
        filter: drop-shadow(0 0 5px white);
    }
    </style>
</head>
<body>
    <div class="wrapper">
        <div id="board"></div>
    </div>
</body>
</html>
